<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <h1>Verified Password</h1>
                <p class="text-body-secondary">Enter your e-mail to improve your identity </p>
               <!-- password -->
                <c-input-group  for="password" class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="password"></svg>
                  </span>
                  <input formControlName="password" type="password" id="password" autoComplete="password" cFormControl placeholder="password" />
                  <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="invalid-feedback">
                    Please enter your password.
                  </div>
                </c-input-group>
<!-- confirmed password -->
                <c-input-group  for="confirmPassword" class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="confirmPassword" type="password" id="confirmPassword" autoComplete="confirmPassword" cFormControl placeholder="confirm Password" />
                  <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="invalid-feedback">
                    Please enter your password again.
                  </div>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary">
                      Valider
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Verifying with e-mail</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
